<h1>Add Your Note Here</h1>

<input type="text" placeholder="Judul Note" [(ngModel)]="judul">
<br> <br>

<input type="text" placeholder="tulis isi note disini" [(ngModel)]="isi">
<br> <br>

<input type="text" placeholder="tanggal" [(ngModel)]="tanggal">
<br>
<input type="text" placeholder="bulan" [(ngModel)]="bulan">
<br>
<input type="text" placeholder="tahun" [(ngModel)]="tahun">
<br><br>

<button (click)="tambahnote()">SAVE NOTE</button>
<button style="margin-left: 10px;" routerLink='/detail'> DETAIL </button>

<h4 *ngIf="cek">NOTE SAVED</h4>
